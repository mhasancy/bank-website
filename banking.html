<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banking</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="text-7xl text-center mt-10">Let's get started with <span
                    class="text-indigo-600 font-semibold">Mooooney</span> !!!</h1>
        </header>
        <main class="mx-auto w-3/4">
            <section>
                <div class="grid grid-cols-3 mt-8 text-white gap-4">
                    <div class="bg-green-200 p-8 rounded">
                        <h3 class="text-2xl">Deposit</h3>
                        <h4 class="text-3xl">$<span id="deposit-previous">00</span></h4>
                    </div>
                    <div class="bg-blue-200 p-8 rounded">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-3xl">$ <span id="previous-withdraw">00</span></h4>
                    </div>
                    <div class="bg-red-200 p-8 rounded">
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-3xl">$<span id="balance-previous">1200</span></h4>
                    </div>
                </div>

            </section>
            <section class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-purple-200 p-8 rounded">
                        <h3 class="text-2xl mb-2">Please Deposit</h3>
                        <input class="block border rounded border-gray-300 w-3/4 mb-5 px-5" type="text" name=""
                            id="deposit-input" placeholder="Deposit your money">

                        <button class="bg-yellow-500 rounded px-3 text-white py-1 font-bold"
                            id="deposit-btn">Deposit</button>
                    </div>
                    <div class="bg-yellow-200 p-8 rounded">
                        <h3 class="text-2xl mb-2">Please Withdraw</h3>
                        <input class="block border rounded border-gray-300 w-3/4 mb-5 px-5" type="text" name=""
                            id="withdraw-input" placeholder="Withdraw your money">

                        <button class="bg-yellow-500 rounded px-3 text-white py-1 font-bold"
                            id="withdraw-btn">Deposit</button>
                    </div>

                </div>
            </section>
        </main>
        <script src="js/bank.js"></script>
    </body>

</html>
