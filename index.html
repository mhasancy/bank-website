<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amar Baper Bank</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    </head>

    <body>
        <header>
            <h1 class="text-7xl text-center mt-10">Amar Baper <span class="text-indigo-600 font-semibold">Bank er
                    Website</span></h1>
        </header>
        <main>
            <section class="bg-green-100 w-3/4 mx-auto mt-10  p-10">
                <h3 class="text-xl mb-5">Please Login</h3>
                <div>
                    <input class="block border rounded border-gray-300 w-3/4 mb-5 px-5" type="email" name=""
                        id="email-input" placeholder="your-email">
                    <input class="block border rounded border-gray-300 w-3/4 mb-5 px-5" type="password" name=""
                        id="pass-input" placeholder="password">
                    <button class="bg-yellow-500 rounded px-3 text-white py-1 font-bold" id="submit-btn">Submit</button>
                </div>
            </section>
        </main>
        <script src="/js/main.js"></script>
    </body>

</html>
